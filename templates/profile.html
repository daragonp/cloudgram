<form action="{{ url_for('perfil') }}" method="POST">
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label text-cyan">Nombre de Administrador</label>
            <input type="text" name="nombre" class="form-control" value="{{ user.nombre }}" placeholder="Ej: Admin CloudGram">
        </div>
        <div class="col-md-6">
            <label class="form-label text-muted">Email (No editable)</label>
            <input type="email" class="form-control" value="{{ user.email }}" readonly style="opacity: 0.6;">
        </div>
    </div>
    <div class="mb-4">
        <label class="form-label text-cyan">Nueva Contraseña</label>
        <input type="password" name="new_password" class="form-control" placeholder="Mínimo 6 caracteres">
        <div class="form-text text-muted">Deja este campo vacío si no deseas cambiar la contraseña actual.</div>
    </div>
    <button type="submit" class="btn btn-primary w-100 fw-bold">Actualizar Perfil de Administrador</button>
</form>
