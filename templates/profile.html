{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg my-5">
            <div class="card-body p-5">
                <h4 class="card-title text-center mb-4 fw-normal">Ajustes de Perfil</h4>

                <form action="{{ url_for('perfil') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label text-cyan">Nombre de Administrador</label>
                            <input type="text" name="nombre" class="form-control" value="{{ user.nombre }}" placeholder="Ej: Admin CloudGram">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted">Email (No editable)</label>
                            <input type="email" class="form-control" value="{{ user.email }}" readonly style="opacity: 0.6;">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-cyan">Nueva Contrase√±a</label>
                        <div class="input-group">
                            <input id="newPassword" type="password" name="new_password" class="form-control" placeholder="M√≠nimo 6 caracteres">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="form-text text-muted">Deja este campo vac√≠o si no deseas cambiar la contrase√±a actual.</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold">Actualizar Perfil de Administrador</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // toggle visibility of new password field
    document.addEventListener('DOMContentLoaded', function() {
        const toggleBtn = document.getElementById('togglePassword');
        const pwdInput = document.getElementById('newPassword');
        if (toggleBtn && pwdInput) {
            toggleBtn.addEventListener('click', function() {
                const type = pwdInput.getAttribute('type') === 'password' ? 'text' : 'password';
                pwdInput.setAttribute('type', type);
                // optionally change icon text
                toggleBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        }
    });
</script>
{% endblock %}
